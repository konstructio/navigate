apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-fred-linkerd-control-plane-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://github.com/kubefirst/navigate
    path: sync-waves/registry/clusters/cluster-fred/linkerd/components/control-plane
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
