metaphor:
  annotations: |
    linkerd.io/inject: "enabled"
  labels: |
    mirror.linkerd.io/exported: "true"
  image:
    tag: 0.2.0-2024-navigate-austin
  ingress:
    className: nginx
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: 'letsencrypt-prod'
      nginx.ingress.kubernetes.io/service-upstream: "true"
    hosts:
      - host: metaphor-london.freegitopsmagic.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-tls
        hosts:
          - metaphor-london.freegitopsmagic.com
  metaphor: # do we need these two urls?
    host: https://metaphor-london.freegitopsmagic.com/api
    console: https://kubefirst.freegitopsmagic.com
  
  useExternalSecret: false

  # clusterSecretStoreName: london-vault-kv-secret
  configs:
    configOne: london-cluster-override-one
    configTwo: london-cluster-override-two
