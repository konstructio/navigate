apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: north-infrastructure
spec:
  providerConfigRef: 
    name: north
  forProvider:
    source: Remote
    module: git::https://github.com/kubefirst/navigate.git//2024-austin/terraform/modules/cluster?ref=main
    vars:
    - key: cluster_name
      value: north
    - key: node_count
      value: "3"
    - key: node_type
      value: "g4s.kube.medium"
