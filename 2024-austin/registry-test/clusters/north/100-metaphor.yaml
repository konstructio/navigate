apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: north-metaphor-development
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '100'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/kubefirst/navigate
    path: 2024-austin/registry-test/apps/development/metaphor
    targetRevision: east-west
    helm:
      valueFiles:
        - north-values.yaml
  destination:
    name: north
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true