apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: south-infrastructure
spec:
  providerConfigRef: 
    name: south
  forProvider:
    source: Remote
    module: git::https://github.com/kubefirst/navigate.git//2024-austin/terraform/modules/cluster?ref=main
    vars:
    - key: cluster_name
      value: south
    - key: node_count
      value: "3"
    - key: node_type
      value: "g4s.kube.medium"
