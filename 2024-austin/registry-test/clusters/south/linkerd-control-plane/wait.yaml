apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-toolkit-eso
  namespace: linkerd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-toolkit-eso
  namespace: linkerd
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-toolkit-eso
  namespace: linkerd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-toolkit-eso
subjects:
  - kind: ServiceAccount
    name: k8s-toolkit-eso
    namespace: linkerd
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '20'
  name: wait-upstream-linkerd-identity
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - args:
            - wait-for
            - deployment
            - --namespace
            - linkerd
            - --label
            - app.kubernetes.io/name=identity
            - --use-kubeconfig-in-cluster
            - "false"
          image: public.ecr.aws/kubefirst/kubernetes-toolkit:0.1.2
          imagePullPolicy: IfNotPresent
          name: wait
          env:
            - name: KUBECONFIG
              value: /root/.kube/kubeconfig
          volumeMounts:
            - mountPath: /root/.kube
              name: kubeconfig
      restartPolicy: OnFailure
      serviceAccountName: k8s-toolkit-eso
      volumes:
        - name: kubeconfig
          secret:
            secretName: west-kubeconfig
---
