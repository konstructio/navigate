apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: west-linkerd-control-plane-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://github.com/kubefirst/navigate
    path: 2024-austin/registry-test/clusters/west/linkerd/components/control-plane
    targetRevision: east-west
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
