apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frankfurt-metaphor-development
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '100'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/kubefirst/navigate
    path: 2024-austin/registry-dryrun/apps/development/metaphor
    targetRevision: HEAD
    helm:
      valueFiles:
        - frankfurt-values.yaml
  destination:
    name: frankfurt
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true