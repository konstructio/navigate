metaphor:
  annotations:
    linkerd.io/inject: "enabled"
  labels:
    mirror.linkerd.io/exported: "true"
  image:
    tag: 0.1.0-2024-navigate-austin
  ingress:
    className: nginx
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: 'letsencrypt-prod'
      nginx.ingress.kubernetes.io/service-upstream: "true"
    hosts:
      - host: metaphor-frankfurt.freegitopsmagic.com
        paths:
          - path: /
            pathType: Prefix
      # - host: metaphor.freegitopsmagic.com
      #   paths:
      #     - path: /
      #       pathType: Prefix
    tls:
      - secretName: metaphor-tls
        hosts:
          # - metaphor.freegitopsmagic.com
          - metaphor-frankfurt.freegitopsmagic.com
  metaphor:
    host: https://metaphor-frankfurt.freegitopsmagic.com/api
    console: https://kubefirst.freegitopsmagic.com
  
  useExternalSecret: false
  configs:
    configOne: frankfurt-cluster-override-one
    configTwo: frankfurt-cluster-override-two
